{% extends 'main/base.html'%} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'main/css/contact.css' %}" />
  </head>
  <body>
    {% block title%} Contact Me {% endblock %} 
    {% block content%}
    <h1>Contact Me</h1>
    <p>
      If you'd like to get in touch, please email me at
      <a href="mailto: levisonmsachi03@gmail.com">levisonmsachi03@gmail.com</a>
    </p>
    <p>Or use the contact form below:</p>
    <form method="post" action="">
      {% csrf_token %}
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea
      ><br /><br />

      <input type="submit" value="Send" />
    </form>
    {%endblock%}
  </body>
</html>
